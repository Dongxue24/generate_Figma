<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#60A5FA',
                        accent: '#0891B2',
                        background: '#EFF6FF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen max-w-[430px] mx-auto">
    <!-- 顶部导航 -->
    <div class="bg-white p-3 flex items-center justify-between shadow-sm border-b border-blue-100 sticky top-0 z-10">
        <div class="flex items-center">
            <button onclick="window.location.href='home.html'" class="mr-3">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-base font-semibold">视频中心</h1>
        </div>
        <button class="text-xs bg-gradient-to-r from-blue-500 to-violet-500 text-white px-3 py-1.5 rounded-full">
            发布视频
        </button>
    </div>

    <!-- 数据概览 -->
    <div class="bg-gradient-to-r from-blue-500 to-violet-500 p-4">
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-white/20 rounded-xl p-3">
                <div class="text-white/80 text-xs mb-1">今日直播数据</div>
                <div class="flex justify-between items-end">
                    <div>
                        <div class="text-2xl font-semibold text-white">¥12,345</div>
                        <div class="text-xs text-white/80 mt-1">销售额</div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-medium text-white">2,358</div>
                        <div class="text-xs text-white/80 mt-1">观看人数</div>
                    </div>
                </div>
            </div>
            <div class="bg-white/20 rounded-xl p-3">
                <div class="text-white/80 text-xs mb-1">短视频数据</div>
                <div class="flex justify-between items-end">
                    <div>
                        <div class="text-2xl font-semibold text-white">89.5w</div>
                        <div class="text-xs text-white/80 mt-1">总播放量</div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-medium text-white">1,234</div>
                        <div class="text-xs text-white/80 mt-1">点赞数</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 快捷操作 -->
    <div class="bg-white p-4">
        <div class="grid grid-cols-2 gap-3">
            <button onclick="window.location.href='live_stream.html'" class="flex flex-col items-center justify-center space-y-2 bg-gradient-to-r from-blue-500 to-violet-500 text-white p-4 rounded-xl">
                <i class="fas fa-video text-2xl"></i>
                <span class="text-sm">开始直播</span>
                <span class="text-xs opacity-80">多平台同步直播</span>
            </button>
            <button class="flex flex-col items-center justify-center space-y-2 bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white p-4 rounded-xl">
                <i class="fas fa-film text-2xl"></i>
                <span class="text-sm">发布短视频</span>
                <span class="text-xs opacity-80">智能生成内容</span>
            </button>
        </div>
    </div>

    <!-- 直播场景 -->
    <div class="bg-white mt-2 p-4">
        <h2 class="text-base font-medium mb-3">直播场景</h2>
        <div class="grid grid-cols-2 gap-3">
            <div class="p-3 border rounded-xl space-y-2">
                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-store text-blue-600"></i>
                </div>
                <div class="text-sm font-medium">新品发布</div>
                <div class="text-xs text-gray-500">一键设置新品发布直播间</div>
            </div>
            <div class="p-3 border rounded-xl space-y-2">
                <div class="w-10 h-10 bg-violet-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-hammer text-violet-600"></i>
                </div>
                <div class="text-sm font-medium">工程案例</div>
                <div class="text-xs text-gray-500">展示工程项目效果</div>
            </div>
            <div class="p-3 border rounded-xl space-y-2">
                <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-tags text-orange-600"></i>
                </div>
                <div class="text-sm font-medium">特惠活动</div>
                <div class="text-xs text-gray-500">限时特价直播专场</div>
            </div>
            <div class="p-3 border rounded-xl space-y-2">
                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-tools text-green-600"></i>
                </div>
                <div class="text-sm font-medium">安装教程</div>
                <div class="text-xs text-gray-500">产品安装技巧分享</div>
            </div>
        </div>
    </div>

    <!-- 视频助手 -->
    <div class="bg-white mt-2 p-4">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-base font-medium">视频助手</h2>
            <button class="text-xs text-primary">更多模板</button>
        </div>
        <div class="space-y-3">
            <div class="flex items-center justify-between p-3 bg-gradient-to-r from-blue-50 to-violet-50 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-magic text-blue-500 text-xl mr-3"></i>
                    <div>
                        <div class="text-sm font-medium">AI智能剪辑</div>
                        <div class="text-xs text-gray-500 mt-0.5">自动生成产品展示视频</div>
                    </div>
                </div>
                <button class="bg-blue-500 text-white text-xs px-3 py-1.5 rounded-lg">
                    去制作
                </button>
            </div>
            <div class="flex items-center justify-between p-3 bg-gradient-to-r from-violet-50 to-fuchsia-50 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-wand-magic-sparkles text-violet-500 text-xl mr-3"></i>
                    <div>
                        <div class="text-sm font-medium">场景模板</div>
                        <div class="text-xs text-gray-500 mt-0.5">多场景展示模板</div>
                    </div>
                </div>
                <button class="bg-violet-500 text-white text-xs px-3 py-1.5 rounded-lg">
                    去使用
                </button>
            </div>
        </div>
    </div>

    <!-- 内容灵感 -->
    <div class="bg-white mt-2 p-4 mb-4">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-base font-medium">内容灵感</h2>
            <button class="text-xs text-primary">查看更多</button>
        </div>
        <div class="space-y-3">
            <div class="p-3 border rounded-xl">
                <div class="flex items-start space-x-3">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg flex-shrink-0">
                        <img src="https://via.placeholder.com/80" alt="视频封面" class="w-full h-full object-cover rounded-lg">
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium mb-1">瓷砖铺贴技巧大揭秘</div>
                        <div class="text-xs text-gray-500 mb-2">专业师傅现场教学，让铺贴更专业</div>
                        <div class="flex items-center text-xs text-gray-500">
                            <i class="fas fa-play-circle mr-1"></i>
                            <span>2.3w播放</span>
                            <span class="mx-2">|</span>
                            <i class="fas fa-thumbs-up mr-1"></i>
                            <span>1.2k点赞</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-3 border rounded-xl">
                <div class="flex items-start space-x-3">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg flex-shrink-0">
                        <img src="https://via.placeholder.com/80" alt="视频封面" class="w-full h-full object-cover rounded-lg">
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium mb-1">新品大理石瓷砖展示</div>
                        <div class="text-xs text-gray-500 mb-2">意大利进口，质感出众</div>
                        <div class="flex items-center text-xs text-gray-500">
                            <i class="fas fa-play-circle mr-1"></i>
                            <span>1.8w播放</span>
                            <span class="mx-2">|</span>
                            <i class="fas fa-thumbs-up mr-1"></i>
                            <span>956点赞</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
