<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white p-4">
        <h1 class="text-lg font-semibold">消息中心</h1>
    </div>

    <!-- 消息分类 -->
    <div class="bg-white mt-2 p-4">
        <div class="grid grid-cols-4 gap-4 text-center">
            <div class="relative">
                <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-1">
                    <i class="fas fa-bell text-red-500"></i>
                </div>
                <span class="absolute -top-1 right-6 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                <span class="text-sm">通知</span>
            </div>
            <div>
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-1">
                    <i class="fas fa-comment-dots text-blue-500"></i>
                </div>
                <span class="text-sm">客服</span>
            </div>
            <div>
                <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-1">
                    <i class="fas fa-users text-green-500"></i>
                </div>
                <span class="text-sm">群聊</span>
            </div>
            <div>
                <div class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center mx-auto mb-1">
                    <i class="fas fa-star text-purple-500"></i>
                </div>
                <span class="text-sm">收藏</span>
            </div>
        </div>
    </div>

    <!-- 消息列表 -->
    <div class="bg-white mt-2">
        <!-- 系统通知 -->
        <div class="p-4 border-b flex items-center">
            <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center">
                <i class="fas fa-bell text-red-500"></i>
            </div>
            <div class="ml-4 flex-1">
                <div class="flex justify-between items-center">
                    <span class="font-semibold">系统通知</span>
                    <span class="text-sm text-gray-500">12:30</span>
                </div>
                <div class="text-sm text-gray-500 mt-1">您有一笔新的订单待处理</div>
            </div>
        </div>

        <!-- 客服消息 -->
        <div class="p-4 border-b flex items-center">
            <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center">
                <i class="fas fa-headset text-blue-500"></i>
            </div>
            <div class="ml-4 flex-1">
                <div class="flex justify-between items-center">
                    <span class="font-semibold">在线客服</span>
                    <span class="text-sm text-gray-500">昨天</span>
                </div>
                <div class="text-sm text-gray-500 mt-1">请问还有什么可以帮您的吗？</div>
            </div>
        </div>

        <!-- 商家群聊 -->
        <div class="p-4 border-b flex items-center">
            <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center">
                <i class="fas fa-users text-green-500"></i>
            </div>
            <div class="ml-4 flex-1">
                <div class="flex justify-between items-center">
                    <span class="font-semibold">商家交流群</span>
                    <span class="text-sm text-gray-500">昨天</span>
                </div>
                <div class="text-sm text-gray-500 mt-1">[张三]: 大家好，请问如何设置促销活动？</div>
            </div>
        </div>

        <!-- 平台公告 -->
        <div class="p-4 flex items-center">
            <div class="w-12 h-12 bg-yellow-50 rounded-full flex items-center justify-center">
                <i class="fas fa-bullhorn text-yellow-500"></i>
            </div>
            <div class="ml-4 flex-1">
                <div class="flex justify-between items-center">
                    <span class="font-semibold">平台公告</span>
                    <span class="text-sm text-gray-500">2天前</span>
                </div>
                <div class="text-sm text-gray-500 mt-1">关于端午节物流配送安排的通知</div>
            </div>
        </div>
    </div>
</body>
</html>
