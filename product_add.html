<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上架新品</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 flex items-center">
        <button onclick="window.location.href='product_manage.html'" class="mr-4 hover:text-blue-500 transition-colors">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-lg font-semibold">上架新品</h1>
    </div>

    <!-- 扫码区域 -->
    <div class="bg-white mt-2 p-6">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8">
            <div class="text-center">
                <div class="w-24 h-24 mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-qrcode text-5xl text-gray-400"></i>
                </div>
                <h3 class="text-lg font-semibold mb-2">扫描商品条码</h3>
                <p class="text-sm text-gray-500 mb-4">将商品条码对准摄像头即可自动识别</p>
                <button onclick="startScanning()" class="bg-blue-500 text-white px-6 py-2 rounded-lg">
                    <i class="fas fa-camera mr-2"></i>开始扫码
                </button>
            </div>
        </div>
    </div>

    <!-- 最近扫描 -->
    <div class="bg-white mt-2 p-4">
        <h2 class="font-semibold mb-4">最近扫描</h2>
        <div class="space-y-4">
            <div class="flex items-center p-3 border rounded-lg">
                <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-box text-gray-500"></i>
                </div>
                <div class="ml-3 flex-1">
                    <div class="text-sm font-semibold">条码：8809123456789</div>
                    <div class="text-xs text-gray-500">2024-03-21 15:30:25</div>
                </div>
                <button class="text-blue-500">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 手动添加按钮 -->
    <div class="fixed bottom-6 left-0 right-0 px-4">
        <button onclick="window.location.href='product_manual_add.html'" class="w-full bg-white text-gray-600 py-3 rounded-lg font-semibold border shadow-sm">
            <i class="fas fa-edit mr-2"></i>手动添加商品
        </button>
    </div>

    <!-- 扫码预览区域 -->
    <div id="scanPreview" class="fixed inset-0 bg-black hidden" style="z-index: 1000;">
        <div class="relative h-full">
            <!-- 扫描框 -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-64 h-64 border-2 border-white rounded-lg">
                    <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-blue-500"></div>
                    <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-blue-500"></div>
                    <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-blue-500"></div>
                    <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-blue-500"></div>
                </div>
            </div>
            <!-- 扫描线 -->
            <div class="scan-line"></div>
            <!-- 顶部操作栏 -->
            <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center">
                <button onclick="stopScanning()" class="text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
                <button onclick="toggleFlash()" class="text-white">
                    <i class="fas fa-bolt text-xl"></i>
                </button>
            </div>
            <!-- 底部提示 -->
            <div class="absolute bottom-20 left-0 right-0 text-center text-white">
                <p>将条码放入框内，即可自动扫描</p>
            </div>
        </div>
    </div>

    <style>
        .scan-line {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 256px;
            height: 2px;
            background: #3b82f6;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translate(-50%, -128px);
            }
            100% {
                transform: translate(-50%, 128px);
            }
        }
    </style>

    <script>
        function startScanning() {
            document.getElementById('scanPreview').classList.remove('hidden');
            // 这里添加调用摄像头的代码
        }

        function stopScanning() {
            document.getElementById('scanPreview').classList.add('hidden');
            // 这里添加停止摄像头的代码
        }

        function toggleFlash() {
            // 这里添加闪光灯控制代码
        }
    </script>
</body>
</html>
