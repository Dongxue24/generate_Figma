<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动添加商品</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white p-4 flex items-center">
        <button onclick="window.location.href='product_add.html'" class="mr-4 hover:text-blue-500 transition-colors">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-lg font-semibold">手动添加商品</h1>
    </div>

    <!-- 表单 -->
    <div class="bg-white mt-2">
        <form class="p-4 space-y-4">
            <!-- 基本信息 -->
            <div class="space-y-4">
                <h2 class="font-semibold text-gray-700">基本信息</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">商品条码</label>
                    <div class="flex">
                        <input type="text" class="flex-1 border rounded-l-lg px-3 py-2" placeholder="请输入商品条码">
                        <button type="button" class="bg-blue-500 text-white px-4 rounded-r-lg">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">商品名称</label>
                    <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="请输入商品名称">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">商品分类</label>
                    <select class="w-full border rounded-lg px-3 py-2">
                        <option>建材</option>
                        <option>涂料</option>
                        <option>工具</option>
                        <option>其他</option>
                    </select>
                </div>
            </div>

            <!-- 价格库存 -->
            <div class="space-y-4 pt-4">
                <h2 class="font-semibold text-gray-700">价格库存</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">销售价格</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-gray-500">¥</span>
                            <input type="number" class="w-full border rounded-lg pl-7 pr-3 py-2" placeholder="0.00">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">库存数量</label>
                        <input type="number" class="w-full border rounded-lg px-3 py-2" placeholder="请输入数量">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">商品规格</label>
                    <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="如：500ml/箱">
                </div>
            </div>

            <!-- 商品图片 -->
            <div class="space-y-4 pt-4">
                <h2 class="font-semibold text-gray-700">商品图片</h2>
                <div class="grid grid-cols-4 gap-4">
                    <div class="aspect-square border-2 border-dashed rounded-lg flex flex-col items-center justify-center">
                        <i class="fas fa-plus text-gray-400"></i>
                        <span class="text-xs text-gray-500 mt-1">主图</span>
                    </div>
                    <div class="aspect-square border-2 border-dashed rounded-lg flex flex-col items-center justify-center">
                        <i class="fas fa-plus text-gray-400"></i>
                        <span class="text-xs text-gray-500 mt-1">细节图</span>
                    </div>
                </div>
            </div>

            <!-- 商品描述 -->
            <div class="space-y-4 pt-4">
                <h2 class="font-semibold text-gray-700">商品描述</h2>
                <textarea class="w-full border rounded-lg px-3 py-2" rows="4" placeholder="请输入商品描述信息"></textarea>
            </div>
        </form>
    </div>

    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
        <div class="flex space-x-4">
            <button class="flex-1 px-4 py-2 border rounded-lg text-gray-600">保存草稿</button>
            <button class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg">立即上架</button>
        </div>
    </div>
</body>
</html>
