<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#60A5FA',
                        accent: '#0891B2',
                        background: '#EFF6FF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen max-w-[430px] mx-auto">
    <!-- 个人信息卡片 -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6">
        <div class="flex flex-col items-center">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-3">
                <i class="fas fa-hard-hat text-blue-500 text-2xl"></i>
            </div>
            <div class="text-center text-white">
                <div class="text-lg font-semibold">王小健</div>
                <div class="text-sm opacity-90 mt-1">北京市易数联建材经销有限公司</div>
                <div class="mt-2 bg-white/20 px-3 py-1 rounded-full text-sm">V1 会员</div>
            </div>
        </div>
    </div>

    <!-- 账户信息 -->
    <div class="bg-white p-4 grid grid-cols-3 gap-4 text-center">
        <div>
            <div class="text-lg font-semibold">¥23,232.21</div>
            <div class="text-xs text-gray-500">账户余额</div>
        </div>
        <div>
            <div class="text-lg font-semibold">89</div>
            <div class="text-xs text-gray-500">优惠券</div>
        </div>
        <div>
            <div class="text-lg font-semibold">12,580</div>
            <div class="text-xs text-gray-500">积分</div>
        </div>
    </div>

    <!-- 我的服务 -->
    <div class="bg-white mt-2 p-4">
        <h2 class="text-base font-medium mb-4">我的服务</h2>
        <div class="grid grid-cols-4 gap-4">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-wallet text-orange-500"></i>
                </div>
                <span class="text-xs text-gray-600">钱包</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-ticket text-blue-500"></i>
                </div>
                <span class="text-xs text-gray-600">优惠券</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-gift text-purple-500"></i>
                </div>
                <span class="text-xs text-gray-600">积分商城</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-headset text-green-500"></i>
                </div>
                <span class="text-xs text-gray-600">客服</span>
            </div>
        </div>
    </div>

    <!-- 商家工具 -->
    <div class="bg-white mt-2 p-4">
        <h2 class="text-base font-medium mb-4">商家工具</h2>
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-store text-blue-500"></i>
                    </div>
                    <span class="text-sm">店铺管理</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-chart-line text-green-500"></i>
                    </div>
                    <span class="text-sm">数据分析</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-cog text-purple-500"></i>
                    </div>
                    <span class="text-sm">账号设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-shield-alt text-red-500"></i>
                    </div>
                    <span class="text-sm">安全中心</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 退出登录按钮 -->
    <div class="p-4">
        <button class="w-full py-3 text-red-500 bg-white rounded-lg border border-red-100">
            退出登录
        </button>
    </div>
</body>
</html>
