<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#60A5FA',
                        accent: '#0891B2',
                        background: '#EFF6FF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen max-w-[430px] mx-auto">
    <!-- 顶部导航 -->
    <div class="bg-white p-3 flex items-center justify-between shadow-sm border-b border-blue-100 sticky top-0 z-10">
        <div class="flex items-center">
            <button onclick="window.location.href='home.html'" class="mr-3">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-base font-semibold">客户管理</h1>
        </div>
        <button class="text-xs bg-gradient-to-r from-blue-500 to-violet-500 text-white px-3 py-1.5 rounded-full">
            新增客户
        </button>
    </div>

    <!-- 数据概览 -->
    <div class="bg-gradient-to-r from-blue-500 to-violet-500 p-4">
        <div class="grid grid-cols-3 gap-2">
            <div class="bg-white/20 rounded-xl p-3">
                <div class="text-white/80 text-xs mb-1">总客户数</div>
                <div class="text-xl font-semibold text-white">1,234</div>
                <div class="text-xs text-white/80 mt-1">本月+123</div>
            </div>
            <div class="bg-white/20 rounded-xl p-3">
                <div class="text-white/80 text-xs mb-1">成交客户</div>
                <div class="text-xl font-semibold text-white">856</div>
                <div class="text-xs text-white/80 mt-1">转化率69%</div>
            </div>
            <div class="bg-white/20 rounded-xl p-3">
                <div class="text-white/80 text-xs mb-1">跟进中</div>
                <div class="text-xl font-semibold text-white">378</div>
                <div class="text-xs text-white/80 mt-1">今日待跟进12</div>
            </div>
        </div>
    </div>

    <!-- 快捷操作 -->
    <div class="bg-white p-4">
        <div class="grid grid-cols-4 gap-3">
            <button class="flex flex-col items-center space-y-1">
                <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                    <i class="fas fa-user-plus text-blue-500"></i>
                </div>
                <span class="text-xs">新增</span>
            </button>
            <button class="flex flex-col items-center space-y-1">
                <div class="w-12 h-12 bg-violet-100 rounded-xl flex items-center justify-center">
                    <i class="fas fa-phone text-violet-500"></i>
                </div>
                <span class="text-xs">跟进</span>
            </button>
            <button class="flex flex-col items-center space-y-1">
                <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                    <i class="fas fa-tags text-orange-500"></i>
                </div>
                <span class="text-xs">标签</span>
            </button>
            <button class="flex flex-col items-center space-y-1">
                <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                    <i class="fas fa-file-export text-green-500"></i>
                </div>
                <span class="text-xs">导出</span>
            </button>
        </div>
    </div>

    <!-- 客户列表 -->
    <div class="bg-white mt-2 p-4">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-base font-medium">客户列表</h2>
            <div class="flex items-center space-x-2">
                <button class="text-xs text-gray-500">
                    <i class="fas fa-filter mr-1"></i>筛选
                </button>
                <button class="text-xs text-gray-500">
                    <i class="fas fa-sort mr-1"></i>排序
                </button>
            </div>
        </div>
        <div class="space-y-3">
            <div class="p-3 border rounded-xl">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-100 to-blue-200 rounded-full flex items-center justify-center mr-2">
                            <i class="fas fa-hard-hat text-blue-500 text-sm"></i>
                        </div>
                        <div>
                            <div class="text-sm font-medium">张先生</div>
                            <div class="text-xs text-gray-500">上海市浦东新区</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="mr-2 text-xs text-blue-500">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="text-xs text-blue-500">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center text-xs text-gray-500">
                    <span class="bg-blue-100 text-blue-500 px-2 py-0.5 rounded">意向客户</span>
                    <span class="mx-2">|</span>
                    <span>最近跟进：2024-03-15</span>
                </div>
            </div>

            <div class="p-3 border rounded-xl">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gradient-to-br from-violet-100 to-violet-200 rounded-full flex items-center justify-center mr-2">
                            <i class="fas fa-building text-violet-500 text-sm"></i>
                        </div>
                        <div>
                            <div class="text-sm font-medium">李总</div>
                            <div class="text-xs text-gray-500">北京市朝阳区</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="mr-2 text-xs text-blue-500">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="text-xs text-blue-500">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center text-xs text-gray-500">
                    <span class="bg-green-100 text-green-500 px-2 py-0.5 rounded">已成交</span>
                    <span class="mx-2">|</span>
                    <span>最近跟进：2024-03-14</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
